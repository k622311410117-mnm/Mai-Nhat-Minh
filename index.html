<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mai Nhat Minh - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:"Segoe UI",Arial,sans-serif;
            background:#f3f4f8;
            color:#222;
            font-size:17px; /* tăng cỡ chữ tổng thể */
        }
        .wrapper{
            max-width:1100px;
            margin:40px auto;
            padding:0 10px;
        }
        .card{
            background:#fff;
            border-radius:16px;
            box-shadow:0 14px 35px rgba(0,0,0,.15);
            display:flex;
            overflow:hidden;
            min-height:560px;
        }

        /* ===== LEFT COLUMN===== */
        .sidebar{
            width:32%;
            background:#1f3144;
            color:#fff;
            padding:32px 26px;
            display:flex;
            flex-direction:column;
            align-items:center;
            font-size:16px;
        }
        .avatar{
            width:160px;
            height:160px;
            border-radius:50%;
            overflow:hidden;
            border:4px solid #f4a622;
            margin-bottom:18px;
        }

            width:100%;
            height:100%;
