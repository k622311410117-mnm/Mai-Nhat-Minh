<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mai Nhat Minh - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:"Segoe UI",Arial,sans-serif;
            background:#f3f4f8;
            color:#222;
        }
        .wrapper{
            max-width:1100px;
            margin:40px auto;
            padding:0 10px;
        }
        .card{
            background:#fff;
            border-radius:16px;
            box-shadow:0 14px 35px rgba(0,0,0,.15);
            display:flex;
            overflow:hidden;
            min-height:560px;
        }
        /* ===== LEFT COLUMN===== */
        .sidebar{
            width:32%;
            background:#1f3144;
            color:#fff;
            padding:32px 26px;
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        .avatar{
            width:150px;
            height:150px;
            border-radius:50%;
            overflow:hidden;
            border:4px solid #f4a622;
            margin-bottom:16px;
        }
        .avatar img{
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .sidebar h1{
            font-size:22px;
            text-transform:uppercase;
            letter-spacing:1px;
            text-align:center;
        }
        .sidebar .subtitle{
            font-size:13px;
            margin-top:6px;
            opacity:.9;
            text-align:center;
            margin-bottom:18px;
        }
        .side-section{
            width:100%;
            margin-top:22px;
        }
        .side-title{
            font-size:14px;
            font-weight:700;
            text-transform:uppercase;
            color:#ffb52a;
            margin-bottom:8px;
        }
        .side-line{
            width:100%;
            height:1px;
            background:#3c4c60;
            margin-bottom:8px;
        }
        .side-text{
            font-size:13px;
            line-height:1.7;
        }
        .side-text b{font-weight:600;}
        .badge-wrap{margin-top:6px;}
        .badge{
            display:inline-block;
            background:#f4a622;
            color:#1f3144;
            padding:6px 11px;
            border-radius:20px;
            font-size:12px;
            font-weight:600;
            margin:4px 4px 0 0;
        }

        /* ===== RIGHT COLUMN===== */
        .content{
            width:68%;
            padding:32px 40px 36px;
        }
        .section{
            margin-bottom:26px;
        }
        .section-title{
            font-size:18px;
            font-weight:700;
            color:#d9362b;
            text-transform:uppercase;
            margin-bottom:4px;
        }
        .section-line{
            width:100%;
            height:2px;
            background:#d9362b;
            margin-bottom:10px;
        }
        .content p{
            font-size:14px;
            line-height:1.8;
        }
        .edu-item,
        .exp-item{
            margin-bottom:14px;
        }
        .edu-item b,
        .exp-item b{
            font-size:15px;
        }
